{% extends 'base.html' %}
{% block content %}
<div class="edit add">
    <h3 class="pt-2">Editar Vehiculo</h3>
    <form action="" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group m-2">
            <label>Marca:</label>
            <br>
            {{ form.marca }}
        </div>
        <div class="form-group m-2">
            <label>Modelo:</label>
            <br>
            {{ form.modelo }}
        </div>
        <div class="form-group m-2">
            <label>Serial Carroceria:</label>
            <br>
            {{ form.serial_carroceria }}
        </div>
        <div class="form-group m-2">
            <label>Serial Motor:</label>
            <br>
            {{ form.serial_motor }}
        </div>
        <div class="form-group m-2">
            <label>Categoria:</label>
            <br>
            {{ form.categoria }}
        </div>
        <div class="form-group m-2">
            <label>Precio:</label>
            <br>
            {{ form.precio }}
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <br>
            {{ form.imagen }}
        </div>
        <input type="submit" class="btn btn-primary m-3" value="Guardar cambios">
        <a href="{% url 'listvehiculo' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
