{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center p-5 mb-5">
    <div class="card gradient-custom" style="width: 25rem;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% if user.profile %}
            <img src="{{user.profile.avatar.url}}" alt="{{ user.username }}" class="card-img-top" accept=".jpg,.jpeg,.png">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">@{{ user.username | title }}</h5>
                <div class="form-group">
                    <label for="id_avatar">Avatar:</label>
                    <input type="file" name="avatar" id="id_avatar" accept=".jpg,.jpeg,.png">
                </div>
                <div class="form-group">
                    <label for="id_biography">Biography:</label>
                    {{ profile_form.biography }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-pro">Guardar</button>
        </form>
    </div>
</div>
{% endblock content %}
